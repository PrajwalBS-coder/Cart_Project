{% extends 'AllInOne.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  
    
    <link rel="stylesheet" href="{% static 'css/st.css' %}">
    <style>
        #carouselExample .carousel-inner .carousel-item img {
            width: 100%;
            height: 500px; /* Set uniform height */
            object-fit: cover; /* Crop to fit container */
        }
        </style>

    {% endblock %}


</head>

<body>
    {% block empty %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-success text-white">
                        <h4>Fotgot Password</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your Password" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Confirm-Password</label>
                                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                                    placeholder="Enter The password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p> <a href="{% url 'profile' %}" class="text-success">Take Me Back To Profile</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    {% endblock%}
</body>

</html>
