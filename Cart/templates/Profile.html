{% extends 'AllInOne.html' %}
{% load static %}

{% block title %}
<title>Profile Page</title>
<style>
    .profile-container {
        max-width: 600px;
        margin: 50px auto;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #4CAF50;
    }
</style>
{% endblock %}

{% block empty %}
<div class="container">
    <div class="profile-container text-center">
        <h3 class="mb-3">Profile</h3>
        <!-- Profile Picture -->
        <img src="{{ user.profile_image.url  }}" 
             alt="Profile Picture" 
             class="profile-img mb-3">
        <!-- Profile Details -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name|default:'N/A' }}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email|default:'N/A' }}" readonly>
            </div>
        </form>
        <a href="{% url 'edit' %}" class="btn btn-success">Edit Changes</a>
        <a href="{% url 'resetpassword' %}" class="btn btn-success">Reset Password</a>
    </div>
</div>
{% endblock %}
